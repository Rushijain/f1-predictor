<!DOCTYPE html>
<html lang="en">
<head>
<title>Paddock Club</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/f1.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>
      <div class="col-10 col-sm-8 col-md-6 col-lg-4 mt-5">
        <div class="card bg-light">
          <div class="card-header">
            <h4 class="display-4 text-center">LOGIN</h4>
          </div>
          <form id="loginForm">
            <div class="card-body">            
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="Enter User Id" name="userId" id="userId">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" placeholder="Enter password" name="userPwd" id="userPwd">
                </div>                          
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-lg btn-block btn-danger">Submit</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/f1.js"></script>
</body>
</html>
