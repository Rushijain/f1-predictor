<!DOCTYPE html>
<html lang="en">
<head>
<title>Paddock Club</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/f1.css">
</head>
<body>
  <div class="jumbotron jumbotron-fluid bg-danger">
    <h1 class="text-center text-white">Welcome to Paddock Club
      <button class="btn btn-info" onclick="goHome()">Home</button>
      <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </h1>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 mt-5">
        <div class="card bg-light">
          <div class="card-header">
            <h4 class="display-4 text-center">Qualifying Prediction Panel</h4>
          </div>
          <form id="qualiPredictionForm">
            <div class="card-body">            
              <div class="form-group">
                <label for="sel1">Select Pole Position:</label>
                <select class="form-control driverList" id="pole" name="pole">
                </select>
              </div>                   
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-lg btn-block btn-danger">Submit</button>
            </div>
          </form>
        </div>        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/f1.js"></script>

  <script>
    $( document ).ready(function() {

      let userId = localStorage.getItem("userId");
      if(!userId)
        window.location.href = "/";
    
      $.get("/driverList")
        .done(function(msg){ 
          fillDriverList(msg)
         })
        .fail(function(xhr, status, error) {
          alert("Error Fetching Data");
        });

    });

    function fillDriverList(driverList) {
      let driverListHTML = ``;

      driverList.forEach(driver => {
        driverList += `<option>${driver["driver"]}</option>`;      
      });

      $(".driverList").append(driverList);
    }

    $('#qualiPredictionForm').on('submit', (e) => {
      e.preventDefault();

      let pole = $('#pole').find(":selected").text();

      let userId = localStorage.getItem("userId");
      let race = decodeURIComponent(gup("name"));

      let data = {pole, userId, race};

      console.log(data);

      $.post("/pole_prediction", data)
        .done(function(msg){
          alert("Predictions have been saved");
        })
        .fail(function(xhr, status, error) {
          alert("Error filling in data");
        });
    });

    function gup( name ) {
      let url = location.href;
      name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
      var regexS = "[\\?&]"+name+"=([^&#]*)";
      var regex = new RegExp( regexS );
      var results = regex.exec( url );
      return results == null ? null : results[1];
    }

  </script>
</body>
</html>
