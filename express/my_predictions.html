<!DOCTYPE html>
<html lang="en">
<head>
<title>Paddock Club</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/f1.css">
</head>
<body>
  <div class="jumbotron jumbotron-fluid bg-danger">
    <h1 class="text-center text-white">THE PADDOCK CLUB
      <button class="btn btn-info" onclick="goHome()">Home</button>
      <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </h1>
  </div>

  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">My Predictions</h3>
          </div>
          <div class="card-body">
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th>Race</th>
                  <th>Country</th>
                  <th>Pole</th>
                  <th>Points</th>
                  <th>First</th>
                  <th>Points</th>
                  <th>Second</th>
                  <th>Points</th>
                  <th>Third</th>
                  <th>Points</th>
                  <th>Team</th>
                  <th>Points</th>
                  <th>Fastest</th>
                  <th>Points</th>
                </tr>
              </thead>
              <tbody id="predictionBody">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/f1.js"></script>

  <script>
    $( document ).ready(function() {

      let userId = localStorage.getItem("userId");
      if(!userId)
        window.location.href = "/";

      $.post("/user_predictions", {userId})
        .done(function(uData){
          fillPredictions(uData)
         })
        .fail(function(xhr, status, error) {
          alert("Error Fetching Your Predictions");
        });
    });

    function fillPredictions(uData) {
      $("#predictionBody").empty();

      uData.forEach(user => {
        let uHTML = `
            <tr>
              <td>${user.race}</td>
              <td>${user.country}</td>
              <td>${user.pole || "-"}</td>
              <td>${user.pole_points ?? "-"}</td>
              <td>${user.first || "-"}</td>
              <td>${user.first_points ?? "-"}</td>
              <td>${user.second || "-"}</td>
              <td>${user.second_points ?? "-"}</td>
              <td>${user.third || "-"}</td>
              <td>${user.third_points || "-"}</td>
              <td>${user["team"] || "-"}</td>
              <td>${user.team_points || "-"}</td>
              <td>${user.fastest || "-"}</td>
              <td>${user.fastest_points || "-"}</td>
            </tr>
          `;

        $("#predictionBody").append(uHTML);
      });
    }

  </script>
</body>
</html>
