<!DOCTYPE html>
<html lang="en">
<head>
<title>Paddock Club</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/f1.css">
</head>
<body>
  <div class="jumbotron jumbotron-fluid bg-danger">
    <h1 class="text-center text-white">THE PADDOCK CLUB
      <button class="btn btn-info" onclick="goHome()">Home</button>
      <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </h1>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Leaderboard</h3>
          </div>
          <div class="card-body">
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Points</th>                  
                </tr>
              </thead>
              <tbody id="leaderboardBody">

              </tbody>
            </table>
          </div>
        </div>
      </div>  
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/f1.js"></script>

  <script>
    $( document ).ready(function() {

      let userId = localStorage.getItem("userId");
      if(!userId)
        window.location.href = "/";
    
      $.post("/leaderboard", '{}')
        .done(function(lData){
          fillLeaderboard(lData)
         })
        .fail(function(xhr, status, error) {
          alert("Error Fetching Data");
        });

    });

    function fillLeaderboard(lData) {
      lData.sort((a, b) => parseFloat(b.points) - parseFloat(a.points));

      $("#leaderboardBody").empty();

      lData.forEach((user, i) => {        
        let lHTML = `
            <tr>
              <td>#${i + 1}</td>
              <td>${user.userId}</td>
              <td>${user.points}</td>
            </tr>            
          `;

        $("#leaderboardBody").append(lHTML);
      });
    }

  </script>
</body>
</html>
